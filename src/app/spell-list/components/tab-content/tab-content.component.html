<p-table    [value]="spells" 
            selectionMode="single" 
            [(selection)]="selectedSpell" 
            dataKey="Name" 
            responsiveLayout="scroll" 
            (onRowSelect)="onRowSelect($event)" 
            (onRowUnselect)="onRowUnselect($event)"
            *ngIf="spells.length != 0">
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Escuela</th>
            <th>Componentes</th>
            <th>Clases</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-spell>
        <tr [pSelectableRow]="spell">
            <td>{{spell.Name}}</td>
            <td>{{spell.School}}</td>
            <td>
                <span *ngIf="spell.Components.V">V </span>
                <span *ngIf="spell.Components.S">S </span>
                <span *ngIf="spell.Components.M">M* </span>
            </td>
            <td>{{spell.Classes}}</td>
            <td>
                <p-button icon="pi pi-pencil" styleClass="p-button-secondary"></p-button>
                <p-button icon="pi pi-times" styleClass="p-button-warning"></p-button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div *ngIf="spells.length == 0">
    No hay conjuros en este Nivel
</div>
